<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âš¡ CYBERPORTAL // ACCESS PROTOCOL</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #00F0FF;
            --secondary: #7000FF;
            --accent: #FF00E5;
            --bg: #020205;
            --glass: rgba(0, 240, 255, 0.05);
            --border: rgba(0, 240, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg);
            font-family: 'Rajdhani', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
            filter: blur(1px);
        }

        .cyber-grid {
            position: absolute;
            inset: 0;
            background-image:
                linear-gradient(rgba(0, 240, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.05) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 1;
            perspective: 1000px;
            transform: rotateX(60deg) translateY(-200px);
            transform-origin: top;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            from {
                background-position: 0 0;
            }

            to {
                background-position: 0 1000px;
            }
        }

        .noise {
            position: absolute;
            inset: 0;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            z-index: 2;
            pointer-events: none;
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 450px;
            background: rgba(5, 5, 20, 0.8);
            backdrop-filter: blur(25px);
            border: 2px solid var(--border);
            border-radius: 24px;
            box-shadow:
                0 0 50px rgba(0, 240, 255, 0.1),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
            overflow: hidden;
            animation: containerEntry 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes containerEntry {
            from {
                transform: scale(0.9) translateY(40px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .brand-header {
            padding: 3rem 2rem 2rem;
            text-align: center;
            background: linear-gradient(180deg, rgba(0, 240, 255, 0.1) 0%, transparent 100%);
            border-bottom: 1px solid var(--border);
        }

        .brand-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 900;
            letter-spacing: 4px;
            background: linear-gradient(90deg, #fff, var(--primary));
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .brand-header p {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            color: var(--primary);
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .forms-container {
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 1.2rem 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: white;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }

        .form-label {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            pointer-events: none;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .form-input:focus~.form-label,
        .form-input:not(:placeholder-shown)~.form-label {
            top: -10px;
            left: 10px;
            font-size: 0.7rem;
            color: var(--primary);
            background: var(--bg);
            padding: 0 8px;
            transform: none;
        }

        .btn-authenticate {
            width: 100%;
            padding: 1.2rem;
            background: linear-gradient(90deg, #00C2FF, #0047FF);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .btn-authenticate::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-authenticate:hover::before {
            left: 100%;
        }

        .btn-authenticate:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.4);
        }

        .footer-links {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 1px;
        }

        .overlay-sequence {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 100;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Orbitron', sans-serif;
        }

        .scanline {
            position: absolute;
            inset: 0;
            background: linear-gradient(transparent 50%, rgba(0, 240, 255, 0.05) 50%);
            background-size: 100% 4px;
            z-index: 50;
            pointer-events: none;
            opacity: 0.3;
        }

        .robot-eye {
            width: 100px;
            height: 4px;
            background: var(--primary);
            box-shadow: 0 0 20px var(--primary);
            margin-bottom: 2rem;
            animation: eyePulse 2s infinite ease-in-out;
        }

        @keyframes eyePulse {

            0%,
            100% {
                transform: scaleX(1);
                opacity: 1;
            }

            50% {
                transform: scaleX(0.5);
                opacity: 0.3;
            }
        }

        .log-text {
            color: var(--primary);
            font-size: 0.9rem;
            text-shadow: 0 0 10px var(--primary);
        }
    </style>
</head>

<body>
    <div class="cyber-grid"></div>
    <div class="noise"></div>
    <div class="scanline"></div>
    <canvas id="bg-canvas"></canvas>

    <div class="login-container">
        <div class="brand-header">
            <h1>PROTOCOL 6</h1>
            <p>IDENTITY VERIFICATION REQUIRED</p>
        </div>

        <div class="forms-container">
            <div class="form-group">
                <input type="text" class="form-input" id="username" placeholder=" " autocomplete="off">
                <label class="form-label">IDENTITY_CORE</label>
            </div>

            <div class="form-group">
                <input type="password" class="form-input" id="password" placeholder=" " autocomplete="off">
                <label class="form-label">ACCESS_TOKEN</label>
            </div>

            <button class="btn-authenticate" onclick="handleAuth()">
                <span>INITIALZE_ACCESS</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                    <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>

        <div class="footer-links">
            POWERED BY CYBERRESUME_AI // V2.0.4
        </div>
    </div>

    <div class="overlay-sequence" id="authSequence">
        <div class="robot-eye"></div>
        <div class="log-text" id="logText">SYSTEMS_CHECK...</div>
    </div>

    <script>
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function init() {
            resize();
            animate();
        }

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            particles = [];
            for (let i = 0; i < 60; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 0.5 + 0.1,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            ctx.strokeStyle = 'rgba(0, 240, 255, 0.1)';
            ctx.lineWidth = 0.5;

            particles.forEach((p, i) => {
                p.x += Math.cos(p.angle) * p.speed;
                p.y += Math.sin(p.angle) * p.speed;

                if (p.x < 0) p.x = width;
                if (p.x > width) p.x = 0;
                if (p.y < 0) p.y = height;
                if (p.y > height) p.y = 0;

                ctx.fillStyle = 'rgba(0, 240, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();

                // Connect to others
                for (let j = i + 1; j < particles.length; j++) {
                    const p2 = particles[j];
                    const dist = Math.hypot(p.x - p2.x, p.y - p2.y);
                    if (dist < 150) {
                        ctx.globalAlpha = 1 - (dist / 150);
                        ctx.beginPath();
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            });

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', resize);
        init();

        function handleAuth() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if (!user) return alert('IDENTIFICATION_FAILURE: Empty Identifier');

            const overlay = document.getElementById('authSequence');
            const log = document.getElementById('logText');

            overlay.style.display = 'flex';

            const messages = [
                'CONNECTING_TO_MAINFRAME...',
                'BYPASSING_FIREWALL...',
                'ENCRYPTING_NEURAL_LINK...',
                'SCANNING_BIOMETRICS...',
                'CLEARANCE_GRANTED_LEVEL_7',
                'REDIRECTING_TO_DASHBOARD...'
            ];

            let count = 0;
            const interval = setInterval(() => {
                log.innerText = messages[count];
                count++;
                if (count >= messages.length) {
                    clearInterval(interval);
                    localStorage.setItem('cyber_auth', 'true');
                    window.location.href = 'resume-analyzer.html';
                }
            }, 600);
        }
    </script>
</body>

</html>
